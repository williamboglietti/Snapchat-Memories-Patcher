            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) handleFile(files[0]);
        }

        function handleFile(file) {
            loadedFileName = file.name;
            fileLabel.innerText = file.name;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                loadedFileContent = e.target.result;
                statusDiv.innerText = "Fichier charg√© avec succ√®s !";
                statusDiv.className = "status-msg success";
                btnDownload.disabled = false;
                
                // Petite v√©rif (optionnelle)
                if(!loadedFileContent.includes('<html') && !loadedFileContent.includes('<body')) {
                     statusDiv.innerText += " (Attention, ce fichier ne ressemble pas √† du HTML)";
                     statusDiv.className = "status-msg error";
                }
            };
            reader.readAsText(file);
        }

        function toggleCode() {
            if (codeDisplay.style.display === 'block') {
                codeDisplay.style.display = 'none';
                document.getElementById('btn-show-code').innerText = 'Voir le code inject√©';
            } else {
                codeDisplay.style.display = 'block';
                document.getElementById('btn-show-code').innerText = 'Masquer le code';
            }
        }

        function processAndDownload() {
            if (!loadedFileContent) return;

            // Injection du code juste avant la fermeture du body
            let modifiedContent = loadedFileContent;
            
            // On ajoute le script √† la fin
            if (modifiedContent.includes('</body>')) {
                modifiedContent = modifiedContent.replace('</body>', codeToInject + '\n</body>');
            } else {
                modifiedContent += codeToInject;
            }

            // Cr√©ation du blob et t√©l√©chargement
            const blob = new Blob([modifiedContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            // Nom du fichier de sortie
            let outName = "patched_" + loadedFileName;
            if(loadedFileName === "memories_history.html") outName = "memories_history_PATCHED.html";
            
            a.href = url;
            a.download = outName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            statusDiv.innerText = "Fichier patch√© t√©l√©charg√© !";
        }
    </script>
</body>
